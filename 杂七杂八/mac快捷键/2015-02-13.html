        <p>mac的键盘布局以及常用快捷键</p>
<a id="more"></a>
<p>官方很全面的<a href="http://support.apple.com/zh-cn/HT201236" target="_blank" rel="external">快捷键说明</a>，这里节选了一些常用的信息。</p>
<ul>
<li>符号代表的意思 </li>
</ul>
<figure class="highlight vbnet"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">⌘	Command <span class="keyword">key</span> </span><br><span class="line">⌃	Control <span class="keyword">key</span></span><br><span class="line">⌥	<span class="keyword">Option</span> <span class="keyword">key</span> 也就是alt键</span><br><span class="line">⇧	Shift <span class="keyword">Key</span></span><br><span class="line">⇪	Caps Lock</span><br><span class="line">fn	<span class="keyword">Function</span> <span class="keyword">Key</span></span><br></pre></td></tr></table></figure>
<ul>
<li><p>复制，剪切，粘贴</p>
<figure class="highlight mathematica"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">Command-<span class="keyword">C</span></span><br><span class="line">Command-X</span><br><span class="line">Command-V</span><br></pre></td></tr></table></figure>
</li>
<li><p>常用技能节选</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">Command+Q                             关闭当前程序</span><br><span class="line">Command+W                             关闭当前窗口</span><br><span class="line">Command+M                             窗口最小化,之后不能Command+Tab切出来，隐藏音乐播放器之类的</span><br><span class="line">Command+H                             隐藏窗口</span><br><span class="line">Command+N                             新建窗口</span><br><span class="line">Command+Shift+<span class="number">4</span>                   	  截图(自由选取范围)</span><br><span class="line">Command+<span class="number">1</span>                             以图标方式显示</span><br><span class="line">Command+<span class="number">2</span>                             以分栏方式显示</span><br><span class="line">Command+<span class="number">3</span>                             以列表方式显示</span><br><span class="line">Command+<span class="number">4</span>                             以Cover Flow方式显示</span><br><span class="line">enter                                 重命名文件、文件夹</span><br></pre></td></tr></table></figure>
</li>
</ul>
